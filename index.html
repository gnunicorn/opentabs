    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.4.2/d3.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
    </script>
    <script>
      var DUES = [
  {
   "name": "alex",
   "accounts": [
    {
     "name": "clubbing",
     "amount": 100.00
    },
    {
     "name": "burger",
     "amount": 35.75
    },
    {
     "name": "coffee",
     "amount": 12.5
    }
   ]
  },
  {
   "name": "miho",
   "accounts": [
    {"name": "cake", "amount": 12},
    {"name": "drinks", "amount": 120}
   ]
  },
  {
   "name": "Amelie",
   "accounts": [
    {"name": "presents", "amount": 4}
   ]
  }
 ];

DUES.forEach(function(item){
  item.amount = 0;
  item.accounts.forEach(function(acc){
    item.amount += acc.amount;
  });
});

    </script>
    <script>

  var width = Math.max(document.documentElement.clientWidth, window.innerWidth || 100),
      height = Math.max(document.documentElement.clientHeight, window.innerHeight || 100),
      maxVal = Math.max.apply(Math, DUES.map(function(x) {return x.amount;})),
      smallestLength = Math.min(width, height),
      radiusCorrection =  smallestLength / DUES.length / maxVal / 2,
      nodes = DUES.map(function(x) {
        x.radius = x.amount * radiusCorrection;
        return x
      });
      color = d3.scale.category20c();


var force = d3.layout.force()
    .gravity(0.05)
//    .charge(function(d, i) { return -d.value * radiusCorrection; })
    .nodes(nodes)
    .size([width, height]);

force.start();

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

svg.selectAll("g")
    .data(nodes)
  .enter().append("g")
    .append("circle")
      .attr("r", function(d) { return d.radius; })
      .style("fill", function(d, i) { return color(i % 3); })

svg.selectAll("g")
  .append("text")
    .attr("class", "label")
    .text(function(d) { return d.name; });

force.on("tick", function(e) {
  var q = d3.geom.quadtree(nodes),
      i = 0,
      n = nodes.length;

  while (++i < n) q.visit(collide(nodes[i]));

  svg.selectAll("g")
      .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
});

// svg.on("mousemove", function() {
//   var p1 = d3.mouse(this);
//   root.px = p1[0];
//   root.py = p1[1];
//   force.resume();
// });

function collide(node) {
  var r = node.radius + 16,
      nx1 = node.x - r,
      nx2 = node.x + r,
      ny1 = node.y - r,
      ny2 = node.y + r;
  return function(quad, x1, y1, x2, y2) {
    if (quad.point && (quad.point !== node)) {
      var x = node.x - quad.point.x,
          y = node.y - quad.point.y,
          l = Math.sqrt(x * x + y * y),
          r = node.radius + quad.point.radius;
      if (l < r) {
        l = (l - r) / l * .5;
        node.x -= x *= l;
        node.y -= y *= l;
        quad.point.x += x;
        quad.point.y += y;
      }
    }
    return x1 > nx2 || x2 < nx1 || y1 > ny2 || y2 < ny1;
  };
}

</script>
